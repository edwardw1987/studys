    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/service.js"></script>
    <script>
       app = angular.module("myapp", ['Service']);
       app.directive('helloWorld', function() {
         return {
             restrict: 'AE',
             replace: true,
             template:'<h1>Hello, world!</h1>'
         };
       });
        app.controller('myctrl', function($scope, $http, testHttp){
            $scope.switch2 = false;
            $scope.pwd = {
              reset: '',
              confirm: '',
              do: function(){
                var comparev = this.reset == this.confirm;
                alert(comparev);
                return comparev; 
              }
            };
            $scope.testhttp = function(){
              $http({
                url: '/service',
                params:{
                  test: 1
                }
              }).then(function(resp){
                alert(resp.data);
              });
            };
            $scope.testhttp2 = function(){
              testHttp.testHttp({test: 2}).then(function(resp){
                alert(resp.data);
              });
            };
        });
    </script>
</body>
