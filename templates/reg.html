{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <style>
    body,html {
        overflow: hidden;
    }
    </style>
{% endblock %}
{% block body %}
{{ super() }}
<div class="container-fluid" style="height:100%;">
    <div class="col-sm-12" style="background-color:#eee;height:100%;">
        <div class="col-sm-12 col-md-5 col-md-offset-4">
            
        <nav class="navbar"></nav>
        <h3>Register for an account.</h3>
        <form class="form-horizontal" action="/reg" method="post">
            <div class="form-group">
                <label for="uname" class="col-sm-2 col-md-2 control-label">用户名</label>
                <div class="col-sm-10 col-md-6">
                    <input required class="form-control input-lg" id="uname" type="text" name="username" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-md-2 control-label">邮箱</label>
                <div class="col-sm-10 col-md-6">
                    <input required class="form-control input-lg" id="email" type="email" name="email" placeholder="email">
                </div>
            </div>
            <div class="form-group">
                <label for="passd" class="col-sm-2 col-md-2 control-label">输入密码</label>
                <div class="col-sm-10 col-md-6">
                    <input required class="form-control input-lg" id="passd" type="password" name="password" placeholder="enter password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm" class="col-sm-2 col-md-2 control-label">确认密码</label>
                <div class="col-sm-10 col-md-6">
                    <input required class="form-control input-lg" id="confirm" type="password" name="confirm" placeholder="confirm password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-md-8">
                    
                    <input class="form-control btn btn-primary input-lg" type="submit" value="注册" style="margin-top:15px;">
                </div>
            </div>
        </form>
        </div>

    </div>
</div>

{% endblock %}
{% block script %}
    {{ super() }}
{% endblock %}
