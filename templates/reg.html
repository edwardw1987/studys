{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        html{
            height: 100%;
        }
        form{
            height: 100%;
            /*width: 100%;*/
        }
        body{
            height: 100%;
        }
        .reg-bgc {
            background-color: #eee;
        }

    </style>
{% endblock %}
{% block body %}
<div class="container reg-bgc" >
    <div class="page-header">
      <h1>注册一个帐号<p><small>register for an account</small></p></h1>
    </div>
    <form class="form-horizontal" action="/reg" method="post">
        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input class="form-control input-lg" id="uname" type="text" name="username" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input class="form-control input-lg" id="email" type="email" name="email" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label for="passd" class="col-sm-2 control-label">输入密码</label>
            <div class="col-sm-10">
                <input class="form-control input-lg" id="passd" type="password" name="password" placeholder="enter password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirm" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input class="form-control input-lg" id="confirm" type="password" name="confirm" placeholder="confirm password">
            </div>
        </div>
        <input class="form-control btn btn-primary input-lg" type="submit" value="注册">
    </form>
</div>

{% endblock %}
