<div>
    <button ng-mouseup="counter.do(counter.interval)" class="button button-3d button-primary button-circle"><i class="fa fa-plus"></i></button>
    <label class="label-count" for="">{{ counter.value }}</label>
    <button ng-mouseup="counter.do(-counter.interval)" class="button button-3d button-primary button-circle"><i class="fa fa-minus"></i></button>
</div>
